version: 1
disable_existing_loggers: False

formatters:
  general:
    format: "%(asctime)s [%(levelname)-8s] %(pathname)s | %(message)s"

handlers:
  err_stream:
    class: logging.StreamHandler
    level: ERROR
    formatter: general
    stream: ext://sys.stdout
  cog_info:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: general
    filename: /tmp/cog/info.log
    maxBytes: 10485760
    backupCount: 5
    encoding: utf8
  cog_error:
    class: logging.handlers.RotatingFileHandler
    level: ERROR
    formatter: general
    filename: /tmp/cog/error.log
    maxBytes: 10485760
    backupCount: 5
    encoding: utf8
  cogdb_warn:
    class: logging.handlers.RotatingFileHandler
    level: WARNING
    formatter: general
    filename: /tmp/cog/db_warn.log
    maxBytes: 10485760
    backupCount: 5
    encoding: utf8

loggers:
  cog:
    level: INFO
    handlers: [cog_error, cog_info, err_stream]
  cogdb:
    level: INFO
    handlers: [cogdb_warn, err_stream]

#root:
    #level: ERROR
    #handlers: [err_stream]
